<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Mail</title>
</head>
<body>
<h2>Create mail</h2>
<form action="/send_email" method="get">
    Enter recipient email: <input name="txtto" type="text"><br><br>
    Enter subject: <input name="txtsubject" type="text"><br><br>
    Enter message: <input name="txtmessage" type="text"><br><br>
    <button type="submit">Send Email</button>
</form>
</body>
</html>
